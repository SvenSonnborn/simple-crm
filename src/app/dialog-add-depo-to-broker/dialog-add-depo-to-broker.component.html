<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Add Responsible Broker for {{ allDepos[selectedDepo].depoNumber }}</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Responsible Broker</mat-label>

          <mat-select [(ngModel)]="broker" name="food">
            <mat-option *ngFor="let oneBroker of allBroker" i = index [value]="oneBroker">
              {{oneBroker.firstName + ' ' + oneBroker.lastName}}
            </mat-option>
          </mat-select>
         <mat-hint>Please select a Broker</mat-hint>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
  </div>
</div>
